<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="registration">
    <h2><strong>Registration</strong></h2>
    <form class="forms" action="index.html" method="post">
      <label><strong>Full Name</strong></label>
      <br>
      <input id="fname" type="text" name="name" value="" placeholder="Enter your name">
      <br>
      <br>
      <label><strong>Email</strong></label>
      <br>
      <input id="email" type="email" name="email" value="" placeholder="Enter your email">
      <br>
      <br>
      <label><strong>Phone Number</strong></label>
      <br>
      <input id="number" type="number" name="number" value=" " placeholder="Enter your number">
      <br>
      <br>
      <input id="submit" type="submit">
    </form>
  </div>


</body>

</html>
