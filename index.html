<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="registration">

    <form id="forms" action="index.html" method="post">
      <fieldset>
        <legend>
          <h2><strong>Registration</strong></h2>
        </legend>
        <label for="fname"><strong>Full Name</strong></label>
        <br>
        <input id="fname" type="text" name="name" placeholder="Shubham Murarka" autofocus autocomplete="off" required>
        <br>
        <br>
        <label for="email"><strong>Email</strong></label>
        <br>
        <input id="email" type="email" name="email" placeholder="xyz@example.com" autocomplete="off" required>
        <br>
        <br>
        <label for="number"><strong>Phone Number</strong></label>
        <br>
        <input id="number" type="number" name="number" placeholder="+91XXXXXXXXXX" required>
        <br>
        <br>
        <input id="submit" type="submit">
      </fieldset>

    </form>
  </div>


</body>

</html>
